      component: "lib:iodine"

    - path: "./app/Main.hs"
      component: "iodine:exe:iodine"

    - path: "./app/Paths_iodine.hs"
      component: "iodine:exe:iodine"

    - path: "./dbg/Main.hs"
      component: "iodine:exe:iodine-debug"

    - path: "./dbg/AnnotationFileGenerator.hs"
